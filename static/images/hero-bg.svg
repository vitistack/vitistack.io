<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Kubernetes-inspired nodes -->
  <g fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2">
    <circle cx="200" cy="150" r="20"/>
    <circle cx="400" cy="100" r="20"/>
    <circle cx="600" cy="200" r="20"/>
    <circle cx="800" cy="120" r="20"/>
    <circle cx="1000" cy="180" r="20"/>
    
    <circle cx="150" cy="350" r="20"/>
    <circle cx="350" cy="400" r="20"/>
    <circle cx="550" cy="320" r="20"/>
    <circle cx="750" cy="450" r="20"/>
    <circle cx="950" cy="380" r="20"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <line x1="200" y1="150" x2="400" y2="100"/>
    <line x1="400" y1="100" x2="600" y2="200"/>
    <line x1="600" y1="200" x2="800" y2="120"/>
    <line x1="800" y1="120" x2="1000" y2="180"/>
    
    <line x1="150" y1="350" x2="350" y2="400"/>
    <line x1="350" y1="400" x2="550" y2="320"/>
    <line x1="550" y1="320" x2="750" y2="450"/>
    <line x1="750" y1="450" x2="950" y2="380"/>
    
    <!-- Vertical connections -->
    <line x1="200" y1="150" x2="150" y2="350"/>
    <line x1="400" y1="100" x2="350" y2="400"/>
    <line x1="600" y1="200" x2="550" y2="320"/>
    <line x1="800" y1="120" x2="750" y2="450"/>
    <line x1="1000" y1="180" x2="950" y2="380"/>
  </g>
  
  <!-- Central logo/text area -->
  <rect x="450" y="250" width="300" height="100" fill="rgba(255,255,255,0.1)" rx="10" filter="url(#glow)"/>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Vitistack</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">Kubernetes Infrastructure Platform</text>
</svg>
